<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-image: url('static/images/sign.jpg'); 
            background-size: cover;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 400px;
            margin: 100px 250px 0 auto; 
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8); 
            border-radius: 10px;
            border: 2px solid #000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            float: right;
        }

        h1 {
            text-align: center;
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #666;
            font-size: 16px;
            margin-bottom: 10px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 3px;
            border: 1px solid #ccc;
        }

        .remove-button {
            display: inline-block;
            margin-top: 30px;
            margin-left: 870px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #1eb0e9;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #555;
        }

        .error-message {
            color: red;
            text-align: center;
            margin-top: 10px;
        }

    
    </style>
</head>
<body>
    
    <div class="container">
        <h1>Sign Up</h1>
        {% if error_messages %}
        <div class="error-message">
            <ul>
                {% for error in error_messages %}
                <li>{{ error }}</li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}
        <form method="POST" action="/signup">
            <div class="form-group">
                <label>Username:</label>
                <input type="text" name="username" required />
            </div>
            <div class="form-group">
                <label>Password:</label>
                <input type="password" name="password" required />
            </div>
            <div class="form-group">
                <label>Confirm Password:</label>
                <input type="password" name="confirm_password" required />
            </div>
            <input type="submit" value="Submit" />
        </form>
    </div>
    <a class="remove-button" href="{{ url_for('index') }}">Back</a>
    
    
</body>
</html>
